<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Noppa Peli</title>
 
    
    <link type="text/css" rel="stylesheet" href="css.css"/>
</head>
<body>

<div class="container">
    <h1 class="mb-2" style=" text-align: center; text-transform: uppercase;">Sikanoppapeli</h1>
    <div class="row mt-2">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Khaled</div>
                <div class="player-score" id="score-0"></div>
                <div class="player-current-box">

                    <div class="player-current-score" id="current-0">0</div>
                </div>
            </div>

            <div class="player-1-panel">
                <div class="player-name" id="name-1">Tietokone</div>
                <div class="player-score" id="score-1"></div>
                <div class="player-current-box">

                    <div class="player-current-score" id="current-1">0</div>
                </div>

                <button class="btn-new mt-1"><img src="img/joystick.svg" width="20%">Uusi peli</button>
                <button class="btn-roll"><img src="img/dice.svg" width="20%">Heitä Noppaa</button>
                <button class="btn-hold mt-3">Pidä</button>

                <img src=""  class="dice1" id="dice1">
                <img src=""  class="dice2" id="dice2">
            </div>
        <script src="js.js"></script>
    </div>
</div>
    </body>
</html>
